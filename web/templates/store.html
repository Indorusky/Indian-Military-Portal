<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Military Store</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="bg-home"></div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">
        <span class="title">üõçÔ∏è Military Store</span>
    </div>

    <a href="/cart" class="logout">üõí Cart</a>
    <a href="/home" class="logout">Home</a>
</div>

<!-- CONTENT -->
<div class="container">
    <h1 class="welcome">Official Merchandise</h1>

    <div class="cards">
        {% for p in products %}
        <div class="card">
            <h3>{{ p.name }}</h3>

            <p style="margin:10px 0;">
                Category: {{ p.category|capitalize }}
            </p>

            <p style="font-size:18px;font-weight:bold;">
                ‚Çπ {{ p.price }}
            </p>

            {% if p.stock > 0 %}
                <a href="/add-to-cart/{{ p.id }}" class="logout" style="display:inline-block;margin-top:12px;">
                    Add to Cart
                </a>
            {% else %}
                <p style="color:#e74c3c;font-weight:bold;">Out of Stock</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <br><br>
    <a href="/home" class="logout">‚Üê Back to Home</a>
</div>

</body>
</html>
