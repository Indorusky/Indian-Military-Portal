<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
        body {
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 120px;
            letter-spacing: 1px;
        }
        table {
            margin: 40px auto;
            width: 80%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(8px);
            border-radius: 14px;
            overflow: hidden;
        }
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }
        th {
            background: rgba(0,0,0,0.85);
            font-weight: 600;
        }
        tr:hover {
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>

<div class="bg-home"></div>

<h1>üîê Registered Users</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
