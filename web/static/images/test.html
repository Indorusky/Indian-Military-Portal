<!DOCTYPE html>
<html>
<head>
<style>
body { margin:0; }
.bg {
    position: fixed;
    inset: 0;
    background: url("su30.jpg") no-repeat center/cover;
    filter: blur(10px);
}
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 30px;
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="card">TEST</div>
</body>
</html>
